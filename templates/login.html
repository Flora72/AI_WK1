<!DOCTYPE html>
{% load static %}
<html>
<head>
  <title>Login | Lets Learn</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
  <h2>Welcome Back</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <label for="{{ field.id_for_label }}">{{ field.label }}</label>
      {{ field }}
      {% if field.errors %}
        <div style="color: red;">{{ field.errors }}</div>
      {% endif %}
    {% endfor %}
    <button type="submit">Log In</button>
  </form>
</body>
</html>
